version: '3.7'

volumes:
  kuiper-sources:
  kuiper-connections:

services:
  secretstore-setup:
    environment:
      SECUREMESSAGEBUS_TYPE: mqtt
    volumes:
      - kuiper-sources:/tmp/kuiper:z
      - kuiper-connections:/tmp/kuiper-connections:z
  
  data:
    environment:
      MESSAGEQUEUE_AUTHMODE: usernamepassword
      MESSAGEQUEUE_SECRETNAME: message-bus

  metadata:
    environment:
      MESSAGEQUEUE_AUTHMODE: usernamepassword
      MESSAGEQUEUE_SECRETNAME: message-bus

  command:
    environment:
      MESSAGEQUEUE_INTERNAL_AUTHMODE: usernamepassword
      MESSAGEQUEUE_INTERNAL_SECRETNAME: message-bus

  notifications:
    environment:
      MESSAGEQUEUE_AUTHMODE: usernamepassword
      MESSAGEQUEUE_SECRETNAME: message-bus

  scheduler:
    environment:
      MESSAGEQUEUE_AUTHMODE: usernamepassword
      MESSAGEQUEUE_SECRETNAME: message-bus

  app-service-rules:
    environment:
      TRIGGER_EDGEXMESSAGEBUS_OPTIONAL_AUTHMODE: usernamepassword
      TRIGGER_EDGEXMESSAGEBUS_OPTIONAL_SECRETNAME: message-bus
  
  rulesengine:
    entrypoint: [ "/edgex-init/kuiper_wait_install.sh" ]
    env_file:
      - common-sec-stage-gate.env
    volumes:
      - kuiper-sources:/kuiper/etc/sources:z
      - kuiper-connections:/kuiper/etc/connections:z
      - edgex-init:/edgex-init:ro,z
    depends_on:
      - security-bootstrapper
      - secretstore-setup
      - database
  