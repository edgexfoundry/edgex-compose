# NOTE:  this Docker Compose file does not contain the security services required to run in secure mode

networks:
  edgex-network:
    driver: "bridge"

volumes:
  db-data:
  kuiper-data:
  kuiper-etc:
  kuiper-log:
  kuiper-plugins:

services:
  core-keeper:
    image: ${CORE_EDGEX_REPOSITORY}/core-keeper${ARCH}:${CORE_EDGEX_VERSION}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59890:59890"
    container_name: edgex-core-keeper
    hostname: edgex-core-keeper
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      MESSAGEBUS_HOST: ${MESSAGEBUS_HOST}
      MESSAGEBUS_AUTHMODE: ${MESSAGEBUS_AUTHMODE}
      MESSAGEBUS_SECRETNAME: ${MESSAGEBUS_SECRETNAME}
      MESSAGEBUS_PORT: ${MESSAGEBUS_PORT}
      MESSAGEBUS_PROTOCOL: ${MESSAGEBUS_PROTOCOL}
      MESSAGEBUS_TYPE: ${MESSAGEBUS_TYPE}
      SERVICE_HOST: edgex-core-keeper
      DATABASE_HOST: ${DATABASE_HOST}
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - database

  support-notifications:
    image: ${CORE_EDGEX_REPOSITORY}/support-notifications${ARCH}:${CORE_EDGEX_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59860:59860"
    container_name: edgex-support-notifications
    hostname: edgex-support-notifications
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-support-notifications
    depends_on:
      - core-keeper
      - database
      - core-common-config-bootstrapper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  support-scheduler:
    image: ${CORE_EDGEX_REPOSITORY}/support-scheduler${ARCH}:${CORE_EDGEX_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59863:59863"
    container_name: edgex-support-scheduler
    hostname: edgex-support-scheduler
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-support-scheduler
    depends_on:
      - core-keeper
      - database
      - core-common-config-bootstrapper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  core-metadata:
    image: ${CORE_EDGEX_REPOSITORY}/core-metadata${ARCH}:${CORE_EDGEX_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59881:59881"
    container_name: edgex-core-metadata
    hostname: edgex-core-metadata
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-core-metadata
    depends_on:
      - core-keeper
      - database
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  core-data:
    image: ${CORE_EDGEX_REPOSITORY}/core-data${ARCH}:${CORE_EDGEX_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59880:59880"
    container_name: edgex-core-data
    hostname: edgex-core-data
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-core-data
    depends_on:
      - core-keeper
      - database
      - core-common-config-bootstrapper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  core-command:
    image: ${CORE_EDGEX_REPOSITORY}/core-command${ARCH}:${CORE_EDGEX_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59882:59882"
    container_name: edgex-core-command
    hostname: edgex-core-command
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-core-command
      EXTERNALMQTT_URL: tcp://edgex-mqtt-broker:1883
    depends_on:
      - core-keeper
      - database
      - core-metadata
      - core-common-config-bootstrapper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  core-common-config-bootstrapper:
    image: ${CORE_EDGEX_REPOSITORY}/core-common-config-bootstrapper${ARCH}:${CORE_EDGEX_VERSION}
    command: /core-common-config-bootstrapper --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    container_name: edgex-core-common-config-bootstrapper
    hostname: edgex-core-common-config-bootstrapper
    read_only: true
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      ALL_SERVICES_REGISTRY_HOST: edgex-core-keeper
      ALL_SERVICES_DATABASE_HOST: ${DATABASE_HOST}
      ALL_SERVICES_MESSAGEBUS_HOST: ${MESSAGEBUS_HOST}
      APP_SERVICES_CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
      DEVICE_SERVICES_CLIENTS_CORE_METADATA_HOST: edgex-core-metadata
    depends_on:
      - core-keeper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  app-rules-engine:
    image: ${APP_SVC_REPOSITORY}/app-service-configurable${ARCH}:${APP_SERVICE_CONFIG_VERSION}
    command: --registry ${CP_FLAGS}
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    ports:
      - "127.0.0.1:59701:59701"
    container_name: edgex-app-rules-engine
    hostname: edgex-app-rules-engine
    read_only: true
    restart: always
    networks:
      - edgex-network
    env_file:
      - common-non-security.env
    environment:
      EDGEX_PROFILE: rules-engine
      SERVICE_HOST: edgex-app-rules-engine
    depends_on:
      - core-keeper
      - core-metadata
      - core-common-config-bootstrapper
    security_opt:
      - no-new-privileges:true
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro

  rules-engine:
    image: lfedge/ekuiper:${KUIPER_VERSION}
    user: "kuiper:kuiper"
    ports:
      - "127.0.0.1:59720:59720"
    container_name: edgex-kuiper
    hostname: edgex-kuiper
    read_only: true
    restart: always
    networks:
      - edgex-network
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro
      - kuiper-data:/kuiper/data
      - kuiper-etc:/kuiper/etc
      - kuiper-log:/kuiper/log
      - kuiper-plugins:/kuiper/plugins
    environment:
#      KUIPER__BASIC__DEBUG: "true"
      KUIPER__BASIC__CONSOLELOG: "true"
      KUIPER__BASIC__ENABLEOPENZITI: false
      KUIPER__BASIC__RESTPORT: 59720
      EDGEX__DEFAULT__TOPIC: edgex/rules-events
    depends_on:
      - database
    security_opt:
      - no-new-privileges:true

  ui:
    image: ${UI_REPOSITORY}/edgex-ui${ARCH}:${EDGEX_UI_VERSION}
    ports:
      - "4000:4000"
    container_name: edgex-ui-go
    hostname: edgex-ui-go
    env_file:
      - common-non-security.env
    environment:
      SERVICE_HOST: edgex-ui-go
    read_only: true
    restart: always
    networks:
      - edgex-network
    security_opt:
      - no-new-privileges:true
    user: "${EDGEX_USER}:${EDGEX_GROUP}"
    volumes:
      # use host timezone
      - /etc/localtime:/etc/localtime:ro
